##
# Test No 4
#
# Particle volume density test using a cube particle distribution.
#
[Config test4]
network = test4

sim-time-limit = 900s

# Scripted parameters
include ./test4.ini

# Manager parameters
test4.manager.mode					= 1
test4.manager.particleDistribution	= "cube"
test4.manager.enableWebServer		= 1
test4.manager.refreshRate			= 0 # ms
test4.manager.statsRefreshRate		= 0 # ms

# Molecule parameters
test4.molecule[*].xpos				= -1
test4.molecule[*].ypos				= -1
test4.molecule[*].zpos				= -1

test4.molecule[*].vx				= normal(0, 1)
test4.molecule[*].vy				= normal(0, 1)
test4.molecule[*].vz				= normal(0, 1)

test4.molecule[*].radius			= 1
test4.molecule[*].mass				= 1

##
# Test No 5
#
# Test to get the running time from different particle distributions.
#
[Config test5]
network = test5

sim-time-limit = 900s

# Scripted parameters
include ./test5.ini

# Network parameters
test5.numberOfInitialMolecules		= 10000
test5.spaceSizeX					= 1000
test5.spaceSizeY					= 1000
test5.spaceSizeZ					= 1000

# Manager parameters
test5.manager.mode					= 2
test5.manager.particleDistribution	= "highdensity"
test5.manager.enableWebServer		= 0
test5.manager.refreshRate			= 0

# Molecule parameters
test5.molecule[*].xpos				= -1
test5.molecule[*].ypos				= -1
test5.molecule[*].zpos				= -1

test5.molecule[*].vx				= normal(0, 1)
test5.molecule[*].vy				= normal(0, 1)
test5.molecule[*].vz				= normal(0, 1)

test5.molecule[*].radius			= 1
